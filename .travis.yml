    - python: 3.7
      env: DJANGO=2.2.*
    - python: 3.7
      env: DJANGO=3.0.*
    - python: 3.7
      env: DJANGO=3.1.*

    - python: 3.8
      env: DJANGO=2.2.*
    - python: 3.8
